<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>ToDO -List</title>
</head>
<body>


<div class="container pt-5 todo">
    <div>
        <h1 class="jumbotron todo-text">To-do list
            <img src="notepad-512.png" alt="to-do">
        </h1>

    </div>


    <p class="display-4 ">Enter Items that needs to be done...</p>

    <div class=" pt-4 pb-4 d-flex">
        <input id="input" type="text" placeholder="Add new to-do" class="mr-2 p-2 input-group w-50">
        <button class="btn btn-warning" id="enter">Enter</button>
    </div>
    <div class="pb-5">
        <h4 class="font-italic">Click on the text to remove it !!!</h4>
    </div>

    <ul id="list" class="list-group ">

    </ul>
</div>


<!-- Optional JavaScript -->
<script type="text/javascript" src="script.js"></script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
